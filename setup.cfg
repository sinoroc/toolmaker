#


[bdist_zapp]
entry_point = toolmaker.cli:main


[metadata]
name = toolmaker
author = sinoroc
author_email = sinoroc.code+python@gmail.com
description = toolmaker application
license = Apache-2.0
long_description = file: README.rst
url = https://pypi.org/project/toolmaker


[options]
install_requires =
    setuptools
package_dir =
    = src
packages = find:


[options.entry_points]
console_scripts =
    toolmaker = toolmaker.cli:main


[options.extras_require]
package =
    twine
    wheel
    zapp
test =
    pytest
    pytest-pep8
    pytest-pylint


[options.packages.find]
where = src


[tool:pytest]
addopts =
    --pylint-error-types='CEFIRW'



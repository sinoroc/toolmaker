#


[tox]
envlist =
    py36
    py37
isolated_build = True


[testenv]
commands =
    make review
extras =
    test
whitelist_externals =
    make


[testenv:package]
commands =
    make package
extras =
    package


[testenv:develop]
commands =
extras =
    package
    test
usedevelop = True


